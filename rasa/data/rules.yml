# Rules for definite conversation paths
version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Activate form for course information
  steps:
  - intent: ask_timetable
  - action: course_info_form
  - active_loop: course_info_form

- rule: Submit form
  condition:
  - active_loop: course_info_form
  steps:
  - action: course_info_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_get_timetable

- rule: Handle human handoff request
  steps:
  - intent: request_human_handoff
  - action: action_handoff_to_human

- rule: Handle out of scope
  steps:
  - intent: out_of_scope
  - action: utter_ask_rephrase

- rule: Implementation of fallback
  steps:
  - intent: nlu_fallback
  - action: action_default_fallback
