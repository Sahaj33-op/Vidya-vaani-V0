apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-deployment
  namespace: multilingual-chatbot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nextjs
  template:
    metadata:
      labels:
        app: nextjs
    spec:
      containers:
      - name: nextjs
        image: multilingual-chatbot/nextjs:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: chatbot-config
              key: NODE_ENV
        - name: KV_REST_API_URL
          valueFrom:
            secretKeyRef:
              name: chatbot-secrets
              key: KV_REST_API_URL
        - name: KV_REST_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: chatbot-secrets
              key: KV_REST_API_TOKEN
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: nextjs-service
  namespace: multilingual-chatbot
spec:
  selector:
    app: nextjs
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP
