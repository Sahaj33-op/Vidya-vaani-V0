apiVersion: v1
kind: Secret
metadata:
  name: chatbot-secrets
  namespace: multilingual-chatbot
type: Opaque
data:
  # Base64 encoded values - replace with actual values
  KV_REST_API_URL: <BASE64_ENCODED_REDIS_URL>
  KV_REST_API_TOKEN: <BASE64_ENCODED_REDIS_TOKEN>
  UPSTASH_SEARCH_REST_URL: <BASE64_ENCODED_SEARCH_URL>
  UPSTASH_SEARCH_REST_TOKEN: <BASE64_ENCODED_SEARCH_TOKEN>
